{% extends "base.html" %} {% block content %}
<div class="container mt-4">
    <div class="alert alert-warning">
        <h4>Confirmer la suppression</h4>
        <p>
            Êtes-vous sûr de vouloir supprimer votre feedback pour la session
            <strong>{{ feedback.session.title }}</strong> ?
        </p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer 🗑️</button>
        <a
            href="{% url 'session_feedback' feedback.session.id %}"
            class="btn btn-secondary"
        >Annuler</a>
    </form>
</div>
{% endblock %}
