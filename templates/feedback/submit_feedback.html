{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Donner votre feedback</h2>

  <p><strong>Résumé de la session (IA) :</strong></p>
  <div class="alert alert-info">
    {{ ai_summary }}
  </div>

  <form method="POST">
    {% csrf_token %}
    <label>Note :</label>
    <select name="rating" class="form-control mb-3">
      <option value="1" {% if feedback.rating == 1 %}selected{% endif %}>👍</option>
      <option value="0" {% if feedback.rating == 0 %}selected{% endif %}>👎</option>
    </select>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="punctual" id="punctual" {% if feedback.punctual %}checked{% endif %}>
      <label class="form-check-label" for="punctual">J'étais ponctuel</label>
    </div>

    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="good_partner" id="good_partner" {% if feedback.good_partner %}checked{% endif %}>
      <label class="form-check-label" for="good_partner">Bon partenaire de session</label>
    </div>

    <div class="form-group mb-3">
      <label for="comment">Commentaire (optionnel)</label>
      <textarea name="comment" id="comment" class="form-control" rows="3">{{ feedback.comment }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Envoyer le feedback</button>
  </form>
</div>
{% endblock %}
