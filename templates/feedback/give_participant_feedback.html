{% extends "base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <h4 class="card-title mb-3 text-primary">
                Donner un feedback Ã  <strong>{{ target_user.username }}</strong>
            </h4>

            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">{{ form.rating.label }}</label><br
                    >
                    {% for radio in form.rating %}
                    <div class="form-check form-check-inline">
                        {{ radio.tag }}
                        <label class="form-check-label"
                        >{{ radio.choice_label }}</label>
                    </div>
                    {% endfor %}
                </div>

                <div class="form-check mb-2">
                    {{ form.teamwork }}
                    <label class="form-check-label"
                    >{{ form.teamwork.label }}</label>
                </div>

                <div class="form-check mb-3">
                    {{ form.punctual }}
                    <label class="form-check-label"
                    >{{ form.punctual.label }}</label>
                </div>

                <div class="mb-3">
                    <label class="form-label">{{ form.comment.label }}</label>
                    {{ form.comment }}
                </div>

                <button type="submit" class="btn btn-primary w-100">
                    Envoyer le feedback
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
