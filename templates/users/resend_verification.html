{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Resend Verification | TeamUp</title>

    <link rel="shortcut icon" href="{% static 'core/images/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static 'core/css/libs.min.css' %}" />
    <link rel="stylesheet" href="{% static 'core/css/socialv.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'core/vendor/remixicon/fonts/remixicon.css' %}"
    />
  </head>
  <body class="">
    <div class="wrapper">
      <section class="sign-in-page">
        <div id="container-inside">
          <div id="circle-small"></div>
          <div id="circle-medium"></div>
          <div id="circle-large"></div>
          <div id="circle-xlarge"></div>
          <div id="circle-xxlarge"></div>
        </div>
        <div class="container p-0">
          <div class="row no-gutters justify-content-center">
            <div class="col-md-8 col-lg-6 bg-white pt-5 pb-5">
              <div class="sign-in-from px-5">
                <h1 class="mb-3 text-center">Resend Verification Email</h1>
                <p class="text-muted text-center">
                  Enter your email address to receive a new verification link.
                </p>

                {% if messages %} {% for message in messages %}
                <div
                  class="alert alert-{{ message.tags }} alert-dismissible fade show"
                  role="alert"
                >
                  {{ message }}
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="alert"
                  ></button>
                </div>
                {% endfor %} {% endif %}

                <form method="post" class="mt-4">
                  {% csrf_token %}
                  <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input
                      type="email"
                      class="form-control mb-0"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                      autofocus
                    />
                  </div>

                  <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">
                      <i class="ri-mail-send-line me-2"></i>Send Verification
                      Email
                    </button>
                  </div>
                </form>

                <div class="text-center mt-4">
                  <a
                    href="{% url 'users:login' %}"
                    class="text-decoration-none"
                  >
                    <i class="ri-arrow-left-line me-2"></i>Back to Login
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="{% static 'core/js/libs.min.js' %}"></script>
    <script src="{% static 'core/js/socialv.js' %}"></script>
  </body>
</html>
