{% extends 'core/auth_base.html' %} {% load static %} {% block title %}Sign up -
TeamUp{% endblock %} {% block content %}
<section class="sign-in-page">
  <div class="container p-0">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white pt-5 pb-5">
        <div class="sign-in-from">
          <h1 class="mb-0">Create an account</h1>
          <p>Sign up to start finding training partners and groups.</p>
          <form class="mt-4" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <label class="form-label" for="id_email">Email address</label>
              <input
                type="email"
                name="email"
                class="form-control mb-0"
                id="id_email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="id_password">Password</label>
              <input
                type="password"
                name="password"
                class="form-control mb-0"
                id="id_password"
                placeholder="Password"
                required
              />
            </div>
            <div class="d-inline-block w-100 mt-3">
              <button type="submit" class="btn btn-primary float-end">
                Create account
              </button>
            </div>
            <div class="sign-info mt-3">
              <span class="dark-color d-inline-block line-height-2"
                >Already have an account?
                <a href="{% url 'users:login' %}">Sign in</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
